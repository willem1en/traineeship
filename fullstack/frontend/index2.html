    <head>

        <meta charset="UTF-8" />

        <title>Adressen</title>

    <body>
        <h1>Adressen</h1>
        
        <table id="addresses"></table>

        <form>

            <label for="straatnaam">Straatnaam:</label>
            <input type="text" name="straatnaam" id="newStreetName" />
            <label for="huisnummer">Huisnummer:</label>
            <input type="text" name="huisnummer" id="newHouseNumber" />
            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" id="newPostCode" />
            <label for="woonplaats">Woonplaats:</label>
            <input type="text" name="woonplaats" id="newCity" />
            <button type="button" onclick="createAddress()">Opslaan</button></br>
            <label for="updateID">ID:</label>
            <input type="text" name="id" id="updateID" />
            <button type="button" onclick="updateAddress()">Updaten</button>
            <button type="button" onclick="deleteAddress()">Verwijderen</button>

            <!-- <input type="text" name="search" id="searchValue" />

        </form>
